<!DOCTYPE html>
<html>
  <head>
   <title>Snake Game</title>
  </head>
  <body>
    <section style="width: 1000px">
      <canvas id="gameCanvas" width="1000" height="500"></canvas>
      <form>
        <fieldset>
          <input onClick="startSnake()" type="button" id="startBtn" name="stop" value="Start">
          <input onClick="turnLeft()" type="button" id="turn-left" name="Turn Left" value="Turn Left">
          <input onClick="turnRight()" type="button" id="turn-right" name="Turn Right" value="Turn Right">
        </fieldset>
      </form>
    </section>  
    
    <script src="snake.js"></script>
  </body>
</html>
